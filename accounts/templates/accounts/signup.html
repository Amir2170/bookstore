{% extends 'index.html' %}

{% block page_content %}
  <<h2 style="text-indent: 1em;">ثبت نام</h2>
  </br></br>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p style="text-indent: 1em;">
        {{ field.label_tag }}</br>
        <p style="text-indent: 3em;">{{ field }}</p>
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
